<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-validation.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="name"> Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
           
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job Opportunity</option>
            <option value="code">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
        <!-- For job opportunity -->
        <div class="form-group optionstoggle">
          <label for="Title">Job Title</label>
          <input
            id="title"
            class="form-control validate-input"
            type="text"
            name="title"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group optionstoggle">
          <label for="website">Company Website</label>
          <input
            id="website"
            class="form-control validate-input"
            type="url"
            name="website"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>
         <!----------------->
        <!-- for talk code -->
        <div class="form-group optionstoggle">
          <label for="kind">Coding Language</label>
          <select class="form-control" name="kind" id="coding-kind" required>
            <option value="" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">HTML</option>
            <option value="code">CSS</option>
            <option value="job">Javascript</option>
            <option value="code">Python</option>
            <option value="code">Java</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
        <!----------------->
        <div class="form-group">
          <label for="website">Messege</label>
          <textarea
            id="message"
            class="form-control validate-input"
            type="text"
            name="message"
            rows="5" 
            cols="33"
            
            >
        </textarea>
         
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
